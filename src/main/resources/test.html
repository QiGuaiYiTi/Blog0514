<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 中间内容模块 -->

        <div class="data_list_title">
            <i class="glyphicon glyphicon-th"></i> 最新博客
        </div>
        <div class="datas">
            <ul>
                <li style="margin-bottom: 30px" >
								<span class="date">
									<a>2019年06月11日</a>
								</span>
                    <span class="title"><a >${blog.title}</a>
								</span>
                    <span class="summary" >${blog.summary}</span>
                    <!-- <span class="img">
                             <a href="/blog/articles/524.html"><img src="1.jpg" title="1.jpg" alt="1.jpg"></a>&nbsp;&nbsp;
                         </span>-->
                    <span class="info">发表于
									<span >2018-01-01</span>
									阅读(<span>100</span>) 评论(<span>10</span>)
								</span>
                    <hr style="height: 5px; border: none; border-top: 1px dashed gray; padding-bottom: 10px;"/>
                </li>
            </ul>
        </div>
    </div>
    <div style="text-align: center">
        <nav th:utext="${pageCode}"></nav>
    </div>
</div>

</html>
